<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="https://games.yoro.dev/favicon.svg" />
  <title>Yoro Games - Mezzonic Protolock</title>
</head>

<body style="margin: 0; padding: 0; overflow: hidden;">
  <div class="wrapper">
    <nav>
      <a id="home" href="../">&lsaquo; Back to Yoro Games</a>
    </nav>
    <div id="game">

    </div>
    <div class="buttons">
      <div class="button">
        <div class="inner" id="new">
          <div id="new-game" class="text"></div>
        </div>
      </div>

      <div class="button">
        <div class="inner" id="reset">
          <div id="reset-text" class="text"></div>
        </div>
      </div>

      <div class="button">
        <div id="tip">How to play</div>
        <div class="inner" id="tutorial-button">
          <div class="text">?</div>
        </div>
      </div>
    </div>
    <div id="tutorial-wrapper">
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>

</html>
